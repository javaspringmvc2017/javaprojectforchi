buildscript {
	ext {
		springBootVersion = '1.5.7.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.linkedin.learning'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

ext['jackson.version'] = '2.9.1'

//dependencyManagement {
//    dependencies {
//        dependency "com.fasterxml.jackson.module:jackson-module-java8:${versions.jackson}"
//    }
//}

dependencies {

    compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')

	compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310')
	compile('com.fasterxml.jackson.module:jackson-module-parameter-names')
	compile("com.fasterxml.jackson.module:jackson-modules-java8:${project.ext['jackson.version']}")

	runtime('com.h2database:h2')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	



	


	
}
